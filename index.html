<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotTime App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div id="auth-page" class="animate__animated animate__fadeIn">
        <h1>Авторизация</h1>
        <p>Пожалуйста, откройте это приложение через Telegram бота</p>
    </div>

    <div id="app-content" class="container" style="display: none;">
        <!-- Главная страница с таймером -->
        <div id="home" class="page active">
            <h1>Таймер</h1>
            <div id="timer">24:00:00</div>
            <div id="levelDisplay">Уровень: <span id="level">1</span></div>
            
            <div class="timer-mode-switcher">
                <button id="switchTo24Hours" class="active">24 часа</button>
                <button id="switchTo160Hours">160 часов</button>
            </div>

            <button id="claimButton">Старт</button>
            <div id="globalTimer">Накоплено: 00:00:00</div>
        </div>

        <!-- Страница лидеров -->
        <div id="leaders" class="page">
            <h1>Лидеры</h1>
            <ul id="leaderboard"></ul>
        </div>

        <!-- Страница друзей и рефералов -->
        <div id="friends" class="page">
            <h1>Друзья</h1>
            <div id="friends-content"></div>
        </div>

        <!-- Страница заданий -->
        <div id="tasks" class="page">
            <h1>Задания</h1>
            <ul id="taskList"></ul>
            
            <h2>Достижения</h2>
            <ul id="achievementsList">
                <li>
                    <i class="fas fa-star achievement-icon"></i>
                    <span>Новичок</span>
                    <span id="noviceStatus">Не выполнено</span>
                </li>
                <li>
                    <i class="fas fa-clock achievement-icon"></i>
                    <span>Мастер времени</span>
                    <span id="timeMasterStatus">Не выполнено</span>
                </li>
                <li>
                    <i class="fas fa-users achievement-icon"></i>
                    <span>Социальный магнат</span>
                    <span id="socialMagnetStatus">Не выполнено</span>
                </li>
            </ul>
        </div>

        <!-- Навигационное меню -->
        <nav class="navbar">
            <button data-page="home"><i class="fas fa-home"></i><br>Таймер</button>
            <button data-page="leaders"><i class="fas fa-trophy"></i><br>Лидеры</button>
            <button data-page="friends"><i class="fas fa-users"></i><br>Друзья</button>
            <button data-page="tasks"><i class="fas fa-tasks"></i><br>Задания</button>
        </nav>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
